<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Parkir unpas</title>

	<link href="../css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="../fonts/webfont/stylesheet.css" />
	<link href="../css/style.css" rel="stylesheet" />
</h:head>
<h:body>
	<h:form>
		<p:outputPanel styleClass="container-full">
			<p:outputPanel styleClass="col-md-6">

				<!-- label tag kiri waktu -->
				<p:outputPanel styleClass="tag">
					<h:outputText value="Waktu" />
				</p:outputPanel>

				<!-- waktu dinamis -->
				<div class="whitebox">
					<p:outputPanel styleClass="glyphicon glyphicon-calendar" />
					:
					<p:clock pattern="dd.MM.yyyy" mode="server" />
					/
					<p:outputPanel styleClass="glyphicon glyphicon-time" />
					:
					<p:clock pattern="HH:mm:ss" mode="server" />
				</div>

				<!-- label tag kiri status parkir -->
				<p:outputPanel styleClass="tag">
					<h:outputText value="Status Parkir" />
				</p:outputPanel>
				<div class="whitebox">
					<p:outputPanel styleClass="glyphicon glyphicon-road">
					</p:outputPanel>
					<h:outputText value=" Mobil : 20 " />
					<p:outputPanel styleClass="glyphicon glyphicon-road">
					</p:outputPanel>
					<h:outputText value=" Motor : 800" />
				</div>

			</p:outputPanel>
			<p:outputPanel styleClass="col-md-6">

				<!-- label tag kanan laporan -->
				<p:outputPanel styleClass="tag">
					<h:form>
						<div class="row">
							<div class="col-md-12">
								<h:outputText
									value="Laporan, #{LoginController.operator.namaPengguna} " />
								<p:commandButton styleClass="btn btn-default"
									onclick="confirmation.show()" outcome="productDetail"
									icon="ui-icon-power" title="Logout"
									action="#{LoginController.doLogout}" ajax="false" />
							</div>
						</div>
					</h:form>
				</p:outputPanel>

				<div class="whitebox bxlogin">
					<div class="row">
						<div class="col-md-6 ">

							<!-- calender dari tanggal -->
							<div class="row">
								<span class="glyphicon glyphicon-calendar iconCal"></span>
								<p:calendar id="calDari" styleClass="fontLap" />
								<p:watermark for="calDari" value="Dari tanggal" />
							</div>

						</div>
						<div class="col-md-6 ">

							<!-- calender samapi tanggal -->
							<div class="row">
								<span class="glyphicon glyphicon-calendar iconCal"></span>
								<p:calendar id="calSampai" styleClass="fontLap" />
								<p:watermark for="calSampai" value="Sampai tanggal" />
							</div>

						</div>
					</div>

					<!-- dropdown jenis laporan-->
					<p:selectOneMenu
						styleClass="btn btn-default dropdown-toggle droplogin margin">
						<f:selectItem itemLabel="Pilih jenis laporan"
							styleClass="dropdown-menu" />
						<f:selectItem itemLabel="Harian" itemValue="1" />
						<f:selectItem itemLabel="Mingguan" itemValue="2" />
						<f:selectItem itemLabel="Bulanan" itemValue="3" />
						<f:selectItem itemLabel="Tahunan" itemValue="4" />
						<f:selectItem itemLabel="Keuntungan" itemValue="5" />
						<f:selectItem itemLabel="Kerugian" itemValue="6" />
					</p:selectOneMenu>

					<!-- button unduh -->
					<div class="row">
						<div class="col-md-6 col-md-offset-3">
							<p:commandButton ajax="false"
								actionListener="#{Transaksi.updateTransaksi}"
								styleClass="btn btn-warning btncetak" value="Unduh" />
						</div>
					</div>

				</div>
			</p:outputPanel>
		</p:outputPanel>
	</h:form>
</h:body>
</html>
