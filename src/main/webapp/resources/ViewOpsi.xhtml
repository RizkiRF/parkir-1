<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Parkir unpas</title>
	<link href="../css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="../fonts/webfont/stylesheet.css" />
	<link href="../css/style.css" rel="stylesheet" />
</h:head>
<h:body>
	<h:form>
		<p:outputPanel styleClass="container-full">
			<div class="col-md-6">

				<!-- label tag kiri waktu -->
				<p:outputPanel styleClass="tag">
					<h:outputText value="Waktu" />
				</p:outputPanel>

				<!-- waktu dinamis -->
				<div class="whitebox">
					<p:outputPanel styleClass="glyphicon glyphicon-calendar" />
					:
					<p:clock pattern="dd.MM.yyyy" mode="server" />
					/
					<p:outputPanel styleClass="glyphicon glyphicon-time" />
					:
					<p:clock pattern="HH:mm:ss" mode="server" />
				</div>
			</div>
			<div class="col-md-6">

				<!-- label tag kanan opsi -->
				<p:outputPanel styleClass="tag">
					<h:form>
						<div class="row">
							<div class="col-md-12">
								<h:outputText
									value="Opsi, #{LoginController.operator.namaPengguna} " />
								<p:commandButton styleClass="btn btn-default"
									outcome="productDetail" icon="ui-icon-power" title="Logout"
									action="#{LoginController.doLogout}" ajax="false" />
							</div>
						</div>
					</h:form>
				</p:outputPanel>

				<div class="whitebox bxlogin">
					<div class="col-md-6 ">

						<!-- texfield kapasitas motor -->
						<p:outputPanel styleClass="input-group input-group-lg padding">
							<p:outputPanel styleClass="input-group-addon">
								<p:outputPanel styleClass="glyphicon glyphicon-cog"></p:outputPanel>
							</p:outputPanel>
							<p:inputText id="motor" value="#{Opsi._kapasitasmotor}" styleClass="form-control" />
							<p:watermark for="motor" value="Kapasistas Motor" />
						</p:outputPanel>

						<!-- texfield kapasitas mobil -->
						<p:outputPanel styleClass="input-group input-group-lg margin">
							<p:outputPanel styleClass="input-group-addon">
								<p:outputPanel styleClass="glyphicon glyphicon-cog"></p:outputPanel>
							</p:outputPanel>
							<p:inputText id="mobil" value="#{Opsi._kapasitasmobil}" styleClass="form-control" />
							<p:watermark for="mobil" value="Kapasistas Mobil" />
						</p:outputPanel>

					</div>
					<div class="col-md-6">

						<!-- texfield harga motor -->
						<p:outputPanel styleClass="input-group input-group-lg padding">
							<p:outputPanel styleClass="input-group-addon">
								<p:outputPanel styleClass="glyphicon glyphicon-usd"></p:outputPanel>
							</p:outputPanel>
							<p:inputText id="hrgMotor" value="#{Opsi._hargamotor}" styleClass="form-control" />
							<p:watermark for="hrgMotor" value="Harga Per-Hari Motor" />
						</p:outputPanel>

						<!-- texfield harga mobil -->
						<p:outputPanel styleClass="input-group input-group-lg margin">
							<p:outputPanel styleClass="input-group-addon">
								<p:outputPanel styleClass="glyphicon glyphicon-usd"></p:outputPanel>
							</p:outputPanel>
							<p:inputText id="hrgMobil" value="#{Opsi._hargamobil}" styleClass="form-control" />
							<p:watermark for="hrgMobil" value="Harga Per-Hari Mobil" />
						</p:outputPanel>


					</div>
					<div class="col-md-6">
					
						<!-- texfield path -->
						<p:outputPanel styleClass="input-group input-group-lg margin">
							<p:outputPanel styleClass="input-group-addon">
								<p:outputPanel styleClass="glyphicon glyphicon-road"></p:outputPanel>
							</p:outputPanel>
							<p:inputText id="path" value="#{Opsi._pathtmp}" styleClass="form-control" />
							<p:watermark for="path" value="Path tmp" />
						</p:outputPanel>
						
					</div>

					<!-- button simpan -->
					<div class="row">
						<div class="col-md-6 col-md-offset-3">
							<p:commandButton value="Simpan" ajax="false"
								actionListener="#{Opsi.updateOpsi}"
								styleClass="btn btn-warning btncetak margin" />
						</div>
					</div>

				</div>
			</div>
		</p:outputPanel>
	</h:form>
</h:body>
</html>
